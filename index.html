<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/message.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script async defer type="module" src="src/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>TaskStream - Your workflow. Streamlined.</title>
</head>
<body>
    <div id="app" class="d-flex flex-row align-items-center justify-content-center container-fluid p-0 m-0">
        <div class="ts-wrapper">
            <div class="ts-logo">
                <img id="logoImg" src="img/taskstream-main.svg"  alt="TaskStream Logo"/>
            </div>
            <div class="ts-container">
                <form class="ts-form">
                    <p class="ts-form-p">Access your account:</p>
                    <div class="ts-form-section">
                        <label for="loginEmail" class="form-label" hidden="hidden">E-mail:</label>
                        <input required class="ts-form-input" id="loginEmail" name="loginEmail" type="text" placeholder="E-mail" />
                    </div>
                    <div class="ts-form-section">
                        <label for="loginPassword" class="form-label" hidden="hidden">Password:</label>
                        <input required class="ts-form-input" id="loginPassword" name="loginPassword" type="password" placeholder="Password"/>
                    </div>
                    <button id="loginButton" class="ts-form-btn">Log In</button>
                </form>
                <form class="ts-form">
                    <p class="ts-form-p">New here? Create an account:</p>
                    <div class="ts-form-section">
                        <label for="signupName" class="form-label" hidden="hidden">Name:</label>
                        <input required class="ts-form-input" id="signupName" name="loginEmail" type="text" placeholder="Name" />
                    </div>
                    <div class="ts-form-section">
                        <label for="signupEmail" class="form-label" hidden="hidden">E-mail:</label>
                        <input required class="ts-form-input" id="signupEmail" name="loginEmail" type="text" placeholder="E-mail" />
                    </div>
                    <div class="ts-form-section">
                        <label for="signupPassword" class="form-label" hidden="hidden">Password:</label>
                        <input required class="ts-form-input" id="signupPassword" name="loginPassword" type="password" placeholder="Password"/>
                    </div>
                    <button id="signupButton" class="ts-form-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
